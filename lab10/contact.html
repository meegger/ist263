        <div class="part1">
            <div class="address">
                <p>Mary-Katheryn Egger</p>
                <dl>
                    <dt>Syracuse University</dt>
                    <dt>405 University Pl</dt>
                    <dt>Syracuse, NY 13244</dt>
                    <dd></dd>
                </dl>
            </div>
            <div class="links">
                <p>
                    <a href="mailto:meegger@syr.edu">meegger@syr.edu</a>

                <img src="../images/logo-sized.png" alt="LinkedIn Logo">

            </div>
        </div>
        <div class="clear"></div>
        <div class="part2">
            <div class="map">
                <p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2916.0861488792198!2d-76.13303498452208!3d43.0396188791471!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d9f3754c82b97b%3A0xa1a5eec56ddb8a56!2sWatson%20hall%2C%20405%20University%20Pl%2C%20Syracuse%2C%20NY%2013210!5e0!3m2!1sen!2sus!4v1614265319821!5m2!1sen!2sus" width="480" height="360" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

            <div class="form">
                <h2>Contact Me</h2>
                
                <form action="mailto:meegger@syr.edu" method="POST">
                    <label for="fullname">Type your first and last name:</label>
                    <input type="text" name="fullname" id="fullname"><br>

                    <p>Please choose your reason for reaching out.</p>
                    <input type="radio" name="reason" id="reasonnet" value="networking">
                    <label for="reasonnet">Networking</label>
                    <input type="radio" name="reason" id="reasonqu" value="question">
                    <label for="reasonqu">Question</label>
                    <input type="radio" name="reason" id="reasonbus" value="business">
                    <label for="reasonbus">Business</label>
                    <input type="radio" name="reason" id="reasonle" value="leisure">
                    <label for="reasonle">Leisure</label>
                    <input type="radio" name="reason" id="reasonoth" value="other">
                    <label for="reasonoth">Other</label><br>

                    <br><label for="message">Message</label><br>
                    <textarea name="message" id="message" rows="10" cols="60">Type your message here.</textarea><br>

                    <input type="submit" value="Submit Message">
                </form>
            </div>
        </div>
